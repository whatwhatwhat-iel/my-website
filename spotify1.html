 <style>
    body {
        font-family: 'Georgia', serif; 
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        color: #333;
    }

    .container {
        text-align: center;
        padding: 20px;
    }

    h1, h2, p {
        text-align: center;
        margin: 0 20px;
    }

    h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 15px;
        text-shadow: 2px 2px rgba(0, 0, 0, 0.2);

    h2 {
        font-size: 2rem;

    }

    p {
        font-size: 1.2rem;
        line-height: 1.8;
        text-indent: 20px;
        padding: 10px 20px;
        border-left: 4px solid #ff758c;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 800px;
        color: #333; 
    }

    .spotify1 {
        display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
        min-height: 100vh;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            padding: 40px 20px;
            position: relative;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            background-image: url('https://assets.onecompiler.app/432w9yf5v/432w9y5us/a1f7e12b-f8a3-4995-b996-07daa3d79f60.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
    }

.btn {
            display: inline-block;
            margin-top: 20px;
            background: #ffffff;
            color: #ff758c;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #ff758c;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #ffe6ec;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }
    #music-player {
    text-align: center;
    margin: 20px auto;
    padding: 10px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 500px;
}

#song-title {
    font-size: 1.5rem;
    color: #ff758c;
    margin-bottom: 10px;
    text-shadow: 1px 1px rgba(0, 0, 0, 0.2);
}
